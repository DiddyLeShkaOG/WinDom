<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Регистрация | WinDom</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Общие стили */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    .register-form {
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .register-form label {
      font-size: 1rem;
      margin-bottom: 8px;
      display: block;
      color: #555;
    }

    .register-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .register-form input:focus {
      border-color: #0078d7;
      outline: none;
    }

    .register-form button {
      width: 100%;
      padding: 12px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .register-form button:hover {
      background-color: #005bb5;
    }

    .register-form button:active {
      background-color: #004085;
    }

    .back-button {
      text-align: center;
      margin-top: 20px;
    }

    .back-button a {
      display: inline-block;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .back-button a:hover {
      background: #218838;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .register-form {
        padding: 20px;
      }

      .register-form button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Регистрация</h1>
  </header>
  <main>
    <form class="register-form" novalidate id="register-form">
      <label for="username">Имя пользователя</label>
      <input
        id="username"
        type="text"
        placeholder="Введите имя пользователя"
        required
        pattern="^[a-zA-Z0-9_]{3,20}$"
        title="Имя пользователя должно содержать от 3 до 20 символов и может включать только буквы, цифры и подчеркивания."
      />

      <label for="password">Пароль</label>
      <input
        id="password"
        type="password"
        placeholder="Введите пароль"
        required
        minlength="6"
        title="Пароль должен содержать минимум 6 символов."
      />

      <button type="submit">Зарегистрироваться</button>
    </form>
  </main>

  <div class="back-button">
    <a href="index.html">← Назад на главную</a>
  </div>

  <script>
    // Обработчик для формы регистрации
    const form = document.getElementById('register-form');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        alert('Пожалуйста, заполните все поля!');
        return;
      }

      // Здесь можно добавить код для отправки данных на сервер
      alert('Вы успешно зарегистрировались!');
      
      // Очищаем форму
      form.reset();
    });
  </script>
</body>
</html>
